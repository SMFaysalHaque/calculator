<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <!-- head-line start -->
        <section>
            <div class="head-line">
                <h1>Calculator</h1>
            </div>
        </section>
        <!-- head-line end -->

        <!-- calculator-body start -->
        <section class="calculator-body">
            <!-- display-area start -->
            <div class="display-area">
                <p>0</p>
            </div>
            <!-- display-area end -->

            <hr style="margin: 10px 0;">

            <!-- calculator-button area start -->
            <div class="calculator-button-area">
                <button>
                    <p>7</p>
                </button>
                <button>
                    <p>8</p>
                </button>
                <button>
                    <p>9</p>
                </button>
                <button style="background-color: red;">
                    <p>C</p>
                </button>
                <button>
                    <p>4</p>
                </button>
                <button>
                    <p>5</p>
                </button>
                <button>
                    <p>6</p>
                </button>
                <button>
                    <p>X</p>
                </button>
                <button>
                    <p>1</p>
                </button>
                <button>
                    <p>2</p>
                </button>
                <button>
                    <p>3</p>
                </button>
                <button>
                    <p>-</p>
                </button>
                <button>
                    <p>0</p>
                </button>
                <button>
                    <p>.</p>
                </button>
                <button>
                    <p>=</p>
                </button>
                <button>
                    <p>+</p>
                </button>
            </div>
            <!-- calculator-button area end -->
        </section>
        <!-- calculator body end -->
    </main>

    <!-- script file start -->
    <script src="script.js"></script>
    <!-- script file end -->
</body>
</html>
