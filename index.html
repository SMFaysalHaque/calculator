<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <!-- head-line start -->
        <section>
            <div class="head-line">
                <h1>Calculator</h1>
            </div>
        </section>
        <!-- head-line end -->

        <!-- calculator-body start -->
        <section class="calculator-body">
            <!-- display-area start -->
            <div class="display-area">
                <p>0</p>
            </div>
            <!-- display-area end -->

            <hr style="margin: 10px 0;">

            <!-- calculator-button area start -->
            <div class="calculator-button-area">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <!-- calculator-button area end -->
        </section>
        <!-- calculator body end -->
    </main>

    <!-- script file start -->
    <script src="script.js"></script>
    <!-- script file end -->
</body>
</html>
